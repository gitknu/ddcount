<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Калькулятор закупівель</title>
    <style>
        body {
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            white-space: pre-wrap; 
        }
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор закупівель</h1>
        <p>Виберіть дату дня закупівлі:</p>
        <input type="date" id="dateInput">
        <button onclick="calculateDates()">Знайти дати через 7, 11, 15 та 25 днів</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDates() {
            const dateInput = document.getElementById('dateInput').value;
            const resultDiv = document.getElementById('result');

            if (!dateInput) {
                resultDiv.innerText = 'Будь ласка, виберіть дату.';
                return;
            }

            // Parse the input date
            const inputDate = new Date(dateInput);

            // Check if the selected date is a weekend
            const daysOfWeek = ["Неділя", "Понеділок", "Вівторок", "Середа", "Четвер", "П’ятниця", "Субота"];
            const dayOfWeekInput = inputDate.getDay();

            if (dayOfWeekInput === 0 || dayOfWeekInput === 6) { // 0 = Sunday, 6 = Saturday
                alert('Не можна обрати перший день вихідним!');
                resultDiv.innerText = '';
                return;
            }

            // Calculate the dates
            const calculateDate = (days) => {
                const date = new Date(inputDate);
                date.setDate(inputDate.getDate() + days);
                return date;
            };

            const formatDate = (date) => {
                const dayOfWeek = daysOfWeek[date.getDay()];
                const day = date.getDate();
                const month = date.toLocaleString('uk-UA', { month: 'long' });
                return `${dayOfWeek} (${day} ${month})`;
            };

            const nextDate7 = calculateDate(7);
            const nextDate11 = calculateDate(10);
            const nextDate15 = calculateDate(15);
            const nextDate25 = calculateDate(25);

            // Prepare the result message
            let message = `Через 7 днів - ${formatDate(nextDate7)}`;
            let weekendMessage = '';
            if (nextDate7.getDay() === 0 || nextDate7.getDay() === 6) {
                weekendMessage += `\nЧерез 7 днів - ${formatDate(nextDate7)} <span class="highlight">Це вихідний (субота або неділя).</span>`;
            }

            message += `\nЧерез 11 днів - ${formatDate(nextDate11)}`;
            if (nextDate11.getDay() === 0 || nextDate11.getDay() === 6) {
                weekendMessage += `\nЧерез 11 днів - ${formatDate(nextDate11)} <span class="highlight">Це вихідний (субота або неділя).</span>`;
            }

            message += `\nЧерез 15 днів - ${formatDate(nextDate15)}`;
            message += `\nЧерез 25 днів - ${formatDate(nextDate25)}`;

            // Append weekend messages at the end
            resultDiv.innerHTML = message + weekendMessage;
        }
    </script>
</body>
</html>
